<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EduSphere - Learning Management Portal</title>
  <style>
    /* Reset and Core Styles */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    html, body {
      background: #f2f4fc;
      min-height: 100vh;
      color: #1a1b1d;
      font-size: 16px;
      line-height: 1.5;
    }
    ::selection {
      background: #2563eb;
      color: #fff;
    }
    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #e3e7f8;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: #a9b0d9;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #7887c5;
    }

    /* Container */
    .container {
      max-width: 1280px;
      margin: 40px auto;
      padding: 0 24px;
      position: relative;
      min-height: calc(100vh - 80px);
    }

    /* Page */
    .page {
      display: none;
      animation: fadeIn 0.4s ease forwards;
      background: #fff;
      border-radius: 20px;
      padding: 40px 48px;
      box-shadow: 0 12px 24px rgb(0 0 0 / 0.07);
      min-height: 600px;
    }
    .page.active {
      display: block;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px) }
      to { opacity: 1; transform: translateY(0) }
    }

    /* Logout Button */
    .logout-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 24px;
      background: #e7e9fc;
      border-radius: 14px;
      color: #6169cc;
      font-weight: 600;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.05);
      user-select: none;
      transition: background 0.3s ease, color 0.3s ease;
      font-size: 0.9rem;
      display: none;
      z-index: 100;
    }
    .logout-btn.show {
      display: inline-block;
    }
    .logout-btn:hover {
      background: #404fef;
      color: #fff;
      box-shadow: 0 6px 16px rgb(64 79 239 / 0.4);
      transform: translateY(-1px);
    }


    /* -------- LOGIN -------- */
    .login-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }
    .login-container {
      max-width: 400px;
      width: 100%;
      background: #fff;
      border-radius: 28px;
      padding: 48px 32px 40px;
      box-shadow: 0 12px 32px rgb(0 0 0 / 0.10);
      text-align: center;
    }
    .logo-circle {
      width: 64px;
      height: 64px;
      background: #3d5afe; /* Bright blue accent */
      border-radius: 16px;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      font-size: 1.9rem;
      box-shadow: 0 12px 24px rgb(61 90 254 / 0.34);
    }
    .login-header h1 {
      font-weight: 700;
      font-size: 2.1rem;
      color: #1a1b1d;
      letter-spacing: -0.01em;
      margin-bottom: 6px;
    }
    .login-header .logo-accent {
      color: #3d5afe;
    }
    .login-header p {
      color: #787f9a;
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 36px;
    }
    .form-group {
      margin-bottom: 24px;
      text-align: left;
    }
    .form-group label {
      display: block;
      font-weight: 600;
      color: #3a406d;
      margin-bottom: 6px;
      letter-spacing: 0.02em;
      font-size: 0.95rem;
    }
    .form-group input {
      width: 100%;
      padding: 14px 18px;
      font-size: 1rem;
      border-radius: 14px;
      border: 1px solid #d1d9ff;
      background: #f7f9ff;
      color: #262a45;
      transition: all 0.3s ease;
      outline-offset: 3px;
      outline-color: transparent;
      box-shadow: inset 0 0 6px #ccd4f9;
      font-weight: 600;
    }
    .form-group input::placeholder {
      color: #aab0cc;
      font-weight: 500;
    }
    .form-group input:focus {
      border-color: #3d5afe;
      background: #fff;
      box-shadow: 0 0 7px 2px #d1d9ffaa;
      outline-color: #3d5afe;
    }
    .error-message {
      color: #d32f2f;
      font-size: 0.78rem;
      margin-top: 6px;
      display: none;
      font-weight: 600;
    }
    .error-message.show {
      display: block;
    }
    .btn {
      width: 100%;
      padding: 16px;
      background: #3d5afe;
      border-radius: 14px;
      color: #fff;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease, transform 0.25s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      box-shadow: 0 14px 24px rgb(61 90 254 / 0.48);
      user-select: none;
    }
    .btn:hover {
      background: #2c3ae8;
      transform: translateY(-1.5px);
      box-shadow: 0 20px 40px rgb(61 90 254 / 0.68);
    }
    .btn-arrow {
      font-size: 1.4rem;
      line-height: 1;
    }
    .login-footer {
      margin-top: 28px;
      font-size: 1rem;
      font-weight: 500;
      color: #848caa;
    }


    /* ------- CATALOG -------- */
    .catalog-container {
      background: #f7f9ff;
      border-radius: 20px;
      padding: 32px 36px;
      box-shadow: 0 8px 24px rgb(61 90 254 / 0.18);
      user-select: none;
    }
    .catalog-header h2 {
      font-size: 2.25rem;
      font-weight: 700;
      color: #1a1b1d;
      margin-bottom: 4px;
      letter-spacing: -0.01em;
    }
    .catalog-header p {
      color: #787f9a;
      font-weight: 500;
      font-size: 1rem;
      margin-bottom: 24px;
    }
    .filter-container {
      display: flex;
      gap: 14px;
      margin-bottom: 28px;
      flex-wrap: wrap;
    }
    .filter-btn {
      background: #fff;
      border-radius: 14px;
      padding: 12px 28px;
      border: 1.5px solid transparent;
      font-weight: 700;
      color: #707695;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 24px rgb(61 90 254 / 0.1);
      user-select: none;
      flex: 0 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 110px;
    }
    .filter-btn:hover {
      color: #3d5afe;
      box-shadow: 0 8px 32px rgb(61 90 254 / 0.26);
    }
    .filter-btn.active {
      background: #3d5afe;
      color: #fff;
      box-shadow: 0 10px 40px rgb(61 90 254 / 0.44);
      border-color: #3d5afe;
    }

    .courses-grid {
      display: grid;
      gap: 24px;
      grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
    }
    
    /* Course Cards */
    .course-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 16px 32px rgb(61 90 254 / 0.15);
      padding: 28px 32px;
      position: relative;
      display: flex;
      flex-direction: column;
      min-height: 240px;
      user-select: none;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }
    .course-card:hover {
      box-shadow: 0 26px 52px rgb(61 90 254 / 0.33);
      transform: translateY(-6px);
    }
    .course-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 140px;
      border-radius: 20px 20px 60% 60%;
      z-index: 0;
      filter: drop-shadow(0 12px 10px rgb(61 90 254 / 0.12));
      transition: background 0.4s ease;
      user-select: none;
    }
    .tile--blue::before {
      background: linear-gradient(135deg, #3d5afe, #7c8cff);
    }
    .tile--purple::before {
      background: linear-gradient(135deg, #8960ff, #ac95ff);
    }
    .tile--yellow::before {
      background: linear-gradient(135deg, #ffde59, #ffe271);
    }
    .tile--red::before {
      background: linear-gradient(135deg, #ff6464, #ff8b8b);
    }
    
    .icon-bubble {
      width: 60px;
      height: 60px;
      background: #fff;
      border-radius: 18px;
      display: grid;
      place-items: center;
      font-size: 30px;
      position: relative;
      z-index: 1;
      box-shadow: 0 12px 24px rgb(0 0 0 / 0.08);
      margin-bottom: 14px;
    }
    
    .card-body {
      position: relative;
      flex: 1;
      display: flex;
      flex-direction: column;
      z-index: 1;
    }
    .card-chip {
      font-weight: 600;
      font-size: 0.85rem;
      letter-spacing: 0.03em;
      color: #6f74a1;
      background: #f1f4ff;
      padding: 5px 14px;
      border-radius: 20px;
      margin-bottom: 12px;
      align-self: flex-start;
      user-select: none;
    }
    .card-body h3 {
      font-size: 1.25rem;
      font-weight: 700;
      color: #1a1b1d;
      line-height: 1.3;
      margin-bottom: 10px;
    }
    .card-body p {
      font-size: 0.95rem;
      font-weight: 500;
      color: #787f9a;
      line-height: 1.5;
      margin-bottom: auto;
    }
    .progress {
      margin-top: 18px;
      height: 7px;
      width: 100%;
      background: #e7e9fc;
      border-radius: 99px;
      overflow: hidden;
      box-shadow: inset 0 1.5px 6px #bcc5ff88;
      user-select: none;
    }
    .progress > span {
      height: 100%;
      border-radius: 99px;
      transition: width 0.4s ease;
      user-select: none;
    }
    .tile--blue .progress > span {
      background: #3d5afe;
      box-shadow: 0 3px 10px #3d5afeaa;
    }
    .tile--purple .progress > span {
      background: #8960ff;
      box-shadow: 0 3px 10px #8960ffaa;
    }
    .tile--yellow .progress > span {
      background: #ffde59;
      box-shadow: 0 3px 10px #ffe271aa;
    }
    .tile--red .progress > span {
      background: #ff6464;
      box-shadow: 0 3px 10px #ff8b8baa;
    }

    .badge {
      position: absolute;
      top: 22px;
      right: 22px;
      width: 48px;
      height: 48px;
      border-radius: 16px;
      background: #fff;
      color: #1a1b1d;
      font-weight: 700;
      font-size: 1rem;
      text-align: center;
      line-height: 48px;
      box-shadow: 0 12px 24px rgb(0 0 0 / 0.1);
      user-select: none;
      z-index: 2;
      user-select: none;
    }

    .tile-action {
      font-weight: 700;
      font-size: 1rem;
      color: #3d5afe;
      background: #eff1ff;
      margin-top: 28px;
      padding: 12px 20px;
      border-radius: 16px;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease, transform 0.25s ease;
      text-align: center;
      box-shadow: 0 6px 20px rgb(61 90 254 / 0.25);
      user-select: none;
    }
    .tile-action:hover {
      background: #3d5afe;
      color: #fff;
      box-shadow: 0 12px 40px rgb(61 90 254 / 0.45);
      transform: translateY(-2px);
    }


    /* ------- COURSE OVERVIEW -------- */
    .course-overview {
      max-width: 900px;
      margin: auto;
    }
    .course-overview h2 {
      font-weight: 700;
      color: #1a1b1d;
      font-size: 2.3rem;
      border-bottom: 3px solid #e7f0ff;
      padding-bottom: 18px;
      margin-bottom: 24px;
      letter-spacing: -0.02em;
    }
    .course-meta {
      background: #f7f9ff;
      border-left: 6px solid #3d5afe;
      padding: 20px 28px;
      border-radius: 14px;
      margin-bottom: 28px;
      color: #5c609a;
      font-weight: 500;
      font-size: 1rem;
      box-shadow: inset 12px 0 #d8e1ff;
    }
    .course-meta strong {
      color: #1a1b1d;
      font-weight: 700;
    }
    .instructor-info {
      background: #f7f9ff;
      border-left: 6px solid #00bcd4;
      padding: 24px 28px;
      border-radius: 16px;
      margin: 32px 0;
      color: #6b7489;
      font-size: 1rem;
      box-shadow: inset 10px 0 #baf0ff;
    }
    .instructor-info h4 {
      color: #1a1b1d;
      font-weight: 700;
      font-size: 1.1rem;
      margin-bottom: 12px;
      letter-spacing: 0.02em;
    }
    .instructor-info p {
      margin: 0;
      font-weight: 500;
    }

    .resources-list {
      list-style: none;
      margin: 24px 0;
      max-height: 280px;
      overflow-y: auto;
      padding-right: 8px;
    }
    .resources-list li {
      background: #f7f9ff;
      border-radius: 16px;
      margin-bottom: 14px;
      padding: 18px 24px;
      box-shadow: 0 4px 12px rgb(153 164 255 / 0.15);
      border-left: 6px solid transparent;
      transition: background-color 0.3s ease, border-color 0.3s ease, transform 0.25s ease;
      user-select: none;
    }
    .resources-list li:hover {
      background: #fff;
      border-left-color: #3d5afe;
      transform: translateX(8px);
      box-shadow: 0 12px 36px rgb(153 164 255 / 0.3);
    }
    .resources-list a {
      text-decoration: none;
      color: #33375a;
      font-weight: 600;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 16px;
      user-select: none;
    }
    .resources-list a:hover {
      color: #3d5afe;
      font-weight: 700;
    }
    .resources-list strong {
      display: block;
      font-size: 1.05rem;
      margin-bottom: 6px;
      letter-spacing: 0.03em;
    }
    .resources-list small {
      font-weight: 500;
      font-size: 0.82rem;
      color: #999db2;
    }


    /* ------- QUIZ -------- */
    .quiz-container {
      max-width: 750px;
      margin: auto;
      background: #fff;
      padding: 44px 48px;
      border-radius: 20px;
      box-shadow: 0 12px 32px rgb(61 90 254 / 0.15);
      user-select: none;
    }
    .quiz-container h2 {
      font-weight: 700;
      font-size: 2.1rem;
      text-align: center;
      color: #1a1b1d;
      margin-bottom: 36px;
      letter-spacing: -0.02em;
    }
    .progress-bar {
      width: 100%;
      height: 12px;
      background: #e7e9fc;
      border-radius: 99px;
      margin-bottom: 36px;
      box-shadow: inset 0 1.5px 6px #bcc5ff88;
      user-select: none;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: #3d5afe;
      border-radius: 99px;
      transition: width 0.5s ease;
      box-shadow: 0 4px 12px #3d5afeaa;
    }
    .question-container {
      margin-bottom: 40px;
    }
    .question {
      font-weight: 700;
      font-size: 1.3rem;
      color: #1a1b1d;
      margin-bottom: 28px;
      line-height: 1.5;
      letter-spacing: -0.01em;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .option {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 16px 22px;
      border-radius: 16px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      color: #707695;
      background: #f7f9ff;
      border: 2px solid #e3e7f8;
      box-shadow: 0 4px 12px rgb(153 164 255 / 0.20);
      transition: background 0.3s ease, border-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
      user-select: none;
    }
    .option:hover {
      background: #fbfcff;
      border-color: #aab0cc;
      transform: translateX(6px);
      color: #50588e;
    }
    .option.selected {
      background: #3d5afe;
      color: #fff;
      border-color: #3d5afe;
      box-shadow: 0 10px 24px #3d5afebb;
    }
    .option input[type="radio"] {
      transform: scale(1.25);
      accent-color: #3d5afe;
      cursor: pointer;
      user-select: none;
    }
    .quiz-navigation {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      align-items: center;
      border-top: 3px solid #e7f0ff;
      padding-top: 28px;
      gap: 14px;
      user-select: none;
    }
    .quiz-navigation button,
    .course-overview button {
      font-weight: 700;
      font-size: 1rem;
      color: #fff;
      background: #3d5afe;
      border-radius: 16px;
      padding: 14px 36px;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      user-select: none;
      flex: 1 1 auto;
      max-width: 160px;
    }
    .quiz-navigation button:hover:not(:disabled),
    .course-overview button:hover {
      background: #2c3ae8;
      box-shadow: 0 10px 40px rgba(61, 90, 254, 0.7);
      transform: translateY(-2px);
    }
    .quiz-navigation button:disabled {
      cursor: not-allowed;
      opacity: 0.45;
      transform: none;
      box-shadow: none;
    }
    #questionNumber {
      font-weight: 700;
      font-size: 1rem;
      color: #707695;
      text-align: center;
      flex: 1 1 100%;
      user-select: none;
    }
    p[style*="warning-color"] {
      color: #f59e0b;
      font-weight: 700;
      font-size: 1rem;
      margin-top: 24px;
      text-align: center;
      user-select: none;
    }

    /* -------- MODAL -------- */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(28, 38, 78, 0.15);
      z-index: 1000;
      display: none;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(8px);
      overflow-y: auto;
      padding: 20px;
      user-select: none;
    }
    .modal.show {
      display: flex;
      animation: fadeIn 0.3s ease forwards;
    }
    .modal-content {
      background: #fff;
      padding: 40px 48px;
      border-radius: 20px;
      box-shadow: 0 18px 44px rgb(61 90 254 / 0.24);
      max-width: 460px;
      width: 100%;
      text-align: center;
      max-height: 90vh;
      overflow-y: auto;
      user-select: none;
    }
    .modal-content h3 {
      font-weight: 700;
      font-size: 1.8rem;
      color: #1a1b1d;
      margin-bottom: 20px;
      letter-spacing: -0.02em;
    }
    .modal-content h2 {
      font-weight: 700;
      font-size: 2rem;
      margin: 20px 0;
      user-select: none;
    }
    .modal-content p {
      font-weight: 500;
      color: #747d9e;
      margin-bottom: 32px;
      font-size: 1rem;
      line-height: 1.5;
      user-select: none;
    }
    .modal-btn {
      background: #3d5afe;
      color: #fff;
      border-radius: 16px;
      padding: 14px 32px;
      font-weight: 700;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      margin: 8px;
      user-select: none;
      box-shadow: 0 14px 36px rgba(61, 90, 254, 0.48);
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.25s ease;
      min-width: 160px;
      display: inline-block;
    }
    .modal-btn:hover {
      background: #2c3ae8;
      box-shadow: 0 20px 48px rgba(61, 90, 254, 0.68);
      transform: translateY(-2px);
    }
    .modal-btn[style*="background:#ef4444"] {
      background: #ff6464 !important;
      box-shadow: 0 14px 36px rgba(255, 100, 100, 0.48) !important;
    }
    .modal-btn[style*="background:#ef4444"]:hover {
      background: #e64242 !important;
      box-shadow: 0 20px 48px rgba(230, 66, 66, 0.68) !important;
    }


    /* Back Button */
    .back-btn {
      background: #f7f9ff !important;
      color: #3d5afe !important;
      border: 2px solid #e7e9fc !important;
      padding: 10px 26px !important;
      margin-bottom: 32px !important;
      border-radius: 16px !important;
      font-weight: 700 !important;
      font-size: 1rem !important;
      cursor: pointer !important;
      user-select: none;
      transition: all 0.3s ease;
      display: inline-block;
      box-shadow: 0 8px 20px rgb(61 90 254 / 0.15);
    }
    .back-btn:hover {
      background: #fff !important;
      border-color: #aab0cc !important;
      color: #2c3ae8 !important;
      box-shadow: 0 14px 36px rgb(61 90 254 / 0.25);
      transform: translateY(-1.5px);
    }

    /* Result Items */
    .result-item {
      text-align: left;
      padding: 20px 26px;
      margin-bottom: 18px;
      border-radius: 20px;
      font-size: 0.95rem;
      user-select: none;
      box-shadow: 0 10px 24px rgb(61 90 254 / 0.06);
      transition: background-color 0.3s ease;
    }
    .result-item.correct {
      background: #e6f4ee;
      border-left: 6px solid #26c281;
      color: #344c40;
    }
    .result-item.incorrect {
      background: #fdeff0;
      border-left: 6px solid #ff5252;
      color: #512a2a;
    }
    .result-item p {
      margin: 6px 0;
      color: #1a1b1d;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .courses-grid {
        grid-template-columns: 1fr;
      }
      .filter-container {
        flex-direction: column;
      }
      .filter-btn {
        width: 100%;
        min-width: auto;
      }
      .quiz-navigation {
        flex-direction: column;
        gap: 18px;
      }
      .quiz-navigation button {
        width: 100%;
        max-width: none;
      }
      .login-container,
      .course-overview,
      .quiz-container {
        padding: 32px 24px;
      }
      .modal-content {
        padding: 32px 28px;
        max-width: 100%;
        max-height: 80vh;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="logoutBtn" class="logout-btn" onclick="logout()">‚Üê Logout</button>

    <!-- LOGIN -->
    <div id="loginPage" class="page active">
      <div class="login-wrapper">
        <div class="login-container">
          <div class="login-header">
            <div class="logo-circle"><span class="logo-emoji">üéì</span></div>
            <h1>Edu<span class="logo-accent">Sphere</span></h1>
            <p>Professional Learning Platform</p>
          </div>
          <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" placeholder="Enter your username"/>
              <span class="error-message" id="usernameError">Username must be at least 4 characters</span>
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" placeholder="Enter your email"/>
              <span class="error-message" id="emailError">Please enter a valid email address</span>
            </div>
            <button type="submit" class="btn"><span>Sign In</span><span class="btn-arrow">‚Üí</span></button>
          </form>
          <div class="login-footer"><p>Start your learning journey today! üöÄ</p></div>
        </div>
      </div>
    </div>

    <!-- CATALOG -->
    <div id="catalogPage" class="page">
      <div class="catalog-container">
        <div class="catalog-header">
          <h2>Course Catalog</h2>
          <p>Discover your learning journey</p>
        </div>
        <div class="filter-container">
          <button class="filter-btn active" onclick="filterCourses('all', this)">All Courses</button>
          <button class="filter-btn" onclick="filterCourses('Tech', this)">Technology</button>
          <button class="filter-btn" onclick="filterCourses('Creative', this)">Creative</button>
          <button class="filter-btn" onclick="filterCourses('Business', this)">Business</button>
        </div>
        <div id="coursesGrid" class="courses-grid"></div>
      </div>
    </div>

    <!-- COURSE OVERVIEW -->
    <div id="coursePage" class="page">
      <div class="course-overview">
        <button onclick="showPage('catalogPage')" class="back-btn">‚Üê Back to Catalog</button>
        <div id="courseDetails"></div>
      </div>
    </div>

    <!-- QUIZ -->
    <div id="quizPage" class="page">
      <div class="quiz-container">
        <h2>Knowledge Assessment</h2>
        <div class="progress-bar"><div id="progressFill" class="progress-fill" style="width:0%"></div></div>
        <div id="quizContent"></div>
        <div class="quiz-navigation">
          <button onclick="previousQuestion()" id="prevBtn" style="display:none;">‚Üê Previous</button>
          <span id="questionNumber" style="color:#707695;font-weight:700;">Question 1 of 5</span>
          <button onclick="nextQuestion()" id="nextBtn">Next ‚Üí</button>
          <button onclick="submitQuiz()" id="submitBtn" style="display:none;">Submit Quiz</button>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h3 id="modalTitle">Success!</h3>
      <p id="modalMessage">Action completed successfully</p>
      <button class="modal-btn" onclick="closeModal()">Continue</button>
    </div>
  </div>

  <script>
    /* Data */
    const coursesData=[{id:1,title:"Web Development Fundamentals",category:"Tech",description:"Learn HTML, CSS, and JavaScript from scratch",instructor:"John Smith",duration:"8 weeks",level:"Beginner",overview:"This comprehensive course covers all the basics of web development. You'll learn to create responsive websites using modern HTML5, CSS3, and JavaScript ES6+.",resources:["HTML & CSS Handbook (PDF)","JavaScript Cheat Sheet","Project Starter Files","Video Tutorials Collection"]},{id:2,title:"AI & Machine Learning Basics",category:"Tech",description:"Introduction to artificial intelligence and ML concepts",instructor:"Dr. Sarah Johnson",duration:"10 weeks",level:"Intermediate",overview:"Explore the fundamentals of AI and machine learning. Learn about neural networks, deep learning, and practical applications in real-world scenarios.",resources:["Python for ML Guide","Dataset Collection","Algorithm Notebooks","Research Papers"]},{id:3,title:"Digital Marketing Mastery",category:"Business",description:"Master online marketing strategies and tools",instructor:"Mike Wilson",duration:"6 weeks",level:"Beginner",overview:"Learn to create effective digital marketing campaigns, understand SEO, social media marketing, and analytics to grow your online presence.",resources:["Marketing Templates","SEO Checklist","Social Media Calendar","Analytics Guide"]},{id:4,title:"Graphic Design Essentials",category:"Creative",description:"Learn design principles and popular design tools",instructor:"Emily Brown",duration:"8 weeks",level:"Beginner",overview:"Master the fundamentals of graphic design including color theory, typography, layout, and popular design software.",resources:["Design Principles PDF","Color Palette Guide","Font Collection","Project Templates"]},{id:5,title:"Data Science with Python",category:"Tech",description:"Analyze data and create visualizations with Python",instructor:"Prof. David Lee",duration:"12 weeks",level:"Intermediate",overview:"Learn data analysis, visualization, and statistical modeling using Python libraries like Pandas, NumPy, and Matplotlib.",resources:["Python Data Science Handbook","Jupyter Notebooks","Sample Datasets","Statistical Formulas"]},{id:6,title:"Business Strategy & Planning",category:"Business",description:"Develop effective business strategies",instructor:"Robert Taylor",duration:"8 weeks",level:"Advanced",overview:"Learn to analyze markets, develop strategic plans, and implement business strategies for sustainable growth.",resources:["Strategy Frameworks","Case Studies","Business Plan Template","Market Analysis Tools"]},{id:7,title:"Creative Writing Workshop",category:"Creative",description:"Improve your creative writing skills",instructor:"Jane Anderson",duration:"6 weeks",level:"Beginner",overview:"Develop your creative writing skills through exercises, prompts, and peer feedback. Learn storytelling techniques and find your unique voice.",resources:["Writing Prompts Collection","Grammar Guide","Story Structure Templates","Publishing Guidelines"]},{id:8,title:"Entrepreneurship 101",category:"Business",description:"Start and grow your own business",instructor:"Lisa Martinez",duration:"10 weeks",level:"Beginner",overview:"Learn the essentials of starting a business, from idea validation to securing funding and scaling your startup.",resources:["Startup Checklist","Pitch Deck Template","Financial Planning Sheet","Legal Documents Guide"]}];

    const quizData = [
      {
        question: "What is the primary purpose of CSS in web development?",
        options: [
          "To add interactivity to web pages",
          "To style and layout web pages",
          "To store data in databases",
          "To handle server requests"
        ],
        correct: 1
      },
      {
        question: "Which programming paradigm does JavaScript primarily support?",
        options: [
          "Only Object-Oriented",
          "Only Functional",
          "Multi-paradigm (OOP, Functional, Procedural)",
          "Only Procedural"
        ],
        correct: 2
      },
      {
        question: "What does 'responsive design' mean in web development?",
        options: [
          "Fast loading websites",
          "Websites that adapt to different screen sizes",
          "Interactive user interfaces",
          "Secure data transmission"
        ],
        correct: 1
      },
      {
        question: "Which HTML5 element is used for self-contained content?",
        options: [
          "&lt;div&gt;",
          "&lt;span&gt;",
          "&lt;article&gt;",
          "&lt;section&gt;"
        ],
        correct: 2
      },
      {
        question: "What is the purpose of version control systems like Git?",
        options: [
          "To compile code",
          "To track changes in code over time",
          "To design user interfaces",
          "To optimize website performance"
        ],
        correct: 1
      }
    ];

    let currentUser=null, selectedCourse=null, currentQuestionIndex=0, userAnswers=[], filteredCourses=[...coursesData];

    /* Navigation */
    function showPage(id){
      document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      const logoutBtn=document.getElementById('logoutBtn');
      if(id!=='loginPage') logoutBtn.classList.add('show'); else logoutBtn.classList.remove('show');
      if(id==='catalogPage') loadCourses();
    }

    /* Login */
    function handleLogin(e){
      e.preventDefault();
      const username=document.getElementById('username').value.trim();
      const email=document.getElementById('email').value.trim();
      const uErr=document.getElementById('usernameError');
      const eErr=document.getElementById('emailError');
      let ok=true;
      if(username.length<4){uErr.classList.add('show'); ok=false;} else uErr.classList.remove('show');
      const emailRegex=/^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if(!emailRegex.test(email)){eErr.classList.add('show'); ok=false;} else eErr.classList.remove('show');
      if(ok){
        currentUser={username,email};
        showModal('Welcome to EduSphere!',`Hello ${username}, you've successfully logged in. Get ready to explore our courses!`);
        setTimeout(()=>{closeModal(); showPage('catalogPage');},2000);
      }
    }

    /* Catalog */
    function loadCourses(){
      const grid=document.getElementById('coursesGrid');
      grid.innerHTML='';

      const colorClass=(cat)=>{
        switch(cat){
          case 'Tech': return 'tile--blue';
          case 'Creative': return 'tile--purple';
          case 'Business': return 'tile--yellow';
          default: return 'tile--red';
        }
      };
      const iconFor=(cat)=>{
        switch(cat){
          case 'Tech': return 'üíª';
          case 'Creative': return 'üé®';
          case 'Business': return 'üìà';
          default: return 'üìö';
        }
      };

      filteredCourses.forEach((course,i)=>{
        const enrolled=[12,7,17,21,9,14,8,19][i%8];
        const progress=[35,62,18,74,52,28,85,41][i%8];

        const card=document.createElement('div');
        card.className=`course-card ${colorClass(course.category)}`;
        card.setAttribute('data-category',course.category);

        card.innerHTML=`
          <div class="badge">${enrolled}</div>
          <div class="icon-bubble">${iconFor(course.category)}</div>
          <div class="card-body">
            <div class="card-chip">${course.category}</div>
            <h3>${course.title}</h3>
            <p>${course.description}</p>
            <div class="progress"><span style="width:${progress}%"></span></div>
          </div>
          <button class="tile-action" onclick="viewCourse(${course.id})">View Course ‚Üí</button>
        `;
        grid.appendChild(card);
      });
    }

    function filterCourses(category, btn){
      document.querySelectorAll('.filter-btn').forEach(b=>b.classList.remove('active'));
      if(btn) btn.classList.add('active');
      filteredCourses = category==='all' ? [...coursesData] : coursesData.filter(c=>c.category===category);
      loadCourses();
    }

    /* Course details */
    function viewCourse(courseId){
      selectedCourse=coursesData.find(c=>c.id===courseId);
      const d=document.getElementById('courseDetails');
      d.innerHTML=`
        <h2>${selectedCourse.title}</h2>
        <div class="course-meta">
          <p>
            <strong>Category:</strong> ${selectedCourse.category} | 
            <strong>Duration:</strong> ${selectedCourse.duration} | 
            <strong>Level:</strong> ${selectedCourse.level}
          </p>
        </div>
        <h3>Course Overview</h3>
        <p style="line-height:1.8;color:#707695;">${selectedCourse.overview}</p>
        <div class="instructor-info">
          <h4>Instructor: ${selectedCourse.instructor}</h4>
          <p>Expert instructor with years of experience in the field.</p>
        </div>
        <h3>üìö Course Resources</h3>
        <p style="color:#707695;margin-bottom:16px;">Download these materials to enhance your learning:</p>
        <ul class="resources-list">
          ${selectedCourse.resources.map(r=>`
            <li>
              <a href="#" onclick="event.preventDefault(); downloadResource('${r}')">
                <span style="font-size:1.5rem;">üì•</span>
                <span><strong>${r}</strong><br/><small>Click to download</small></span>
              </a>
            </li>
          `).join('')}
        </ul>
        <button class="btn" style="margin-top:28px;" onclick="startQuiz()">Start Assessment ‚Üí</button>
      `;
      showPage('coursePage');
    }

    function downloadResource(name){
      showModal('üì• Download Started', `Your download of "${name}" has been initiated.`);
      setTimeout(()=>{ closeModal(); showModal('‚úÖ Download Complete', `"${name}" has been successfully downloaded!`); },1500);
    }

    /* Quiz */
    function startQuiz(){ 
      currentQuestionIndex=0; 
      userAnswers=new Array(quizData.length).fill(null); 
      loadQuestion(); 
      showPage('quizPage'); 
    }

    function loadQuestion(){
      const q=quizData[currentQuestionIndex];
      const el=document.getElementById('quizContent');
      const isAnswered=userAnswers[currentQuestionIndex]!==null;
      el.innerHTML=`
        <div class="question-container">
          <div class="question">${currentQuestionIndex+1}. ${q.question}</div>
          <div class="options">
            ${q.options.map((opt,i)=>`
              <label class="option ${userAnswers[currentQuestionIndex]===i?'selected':''}">
                <input type="radio" name="question${currentQuestionIndex}" value="${i}"
                  ${userAnswers[currentQuestionIndex]===i?'checked':''} onchange="selectAnswer(${i})">
                ${opt}
              </label>
            `).join('')}
          </div>
          ${!isAnswered?'<p style="color:#f59e0b;margin-top:24px;font-weight:700;">‚ö†Ô∏è Please select an answer to continue</p>':''}
        </div>`;
      const progress=((currentQuestionIndex+1)/quizData.length)*100;
      document.getElementById('progressFill').style.width=`${progress}%`;
      document.getElementById('questionNumber').textContent=`Question ${currentQuestionIndex+1} of ${quizData.length}`;
      updateNavButtons();
    }

    function updateNavButtons(){
      const prev=document.getElementById('prevBtn');
      const next=document.getElementById('nextBtn');
      const submit=document.getElementById('submitBtn');
      const answered=userAnswers[currentQuestionIndex]!==null;
      
      prev.style.display = currentQuestionIndex===0?'none':'inline-block';
      
      if(currentQuestionIndex===quizData.length-1){
        next.style.display='none'; 
        submit.style.display='inline-block';
        submit.disabled=!answered; 
        submit.style.opacity=answered?'1':'0.45'; 
        submit.style.cursor=answered?'pointer':'not-allowed';
      }else{
        next.style.display='inline-block'; 
        submit.style.display='none';
        next.disabled=!answered; 
        next.style.opacity=answered?'1':'0.45'; 
        next.style.cursor=answered?'pointer':'not-allowed';
      }
    }

    function selectAnswer(i){
      userAnswers[currentQuestionIndex]=i;
      document.querySelectorAll('.option').forEach((op,idx)=>{ 
        if(idx===i) op.classList.add('selected'); 
        else op.classList.remove('selected'); 
      });
      updateNavButtons();
    }

    function nextQuestion(){
      if(userAnswers[currentQuestionIndex]===null){ 
        showModal('Answer Required','Please select an answer before proceeding.'); 
        return; 
      }
      if(currentQuestionIndex<quizData.length-1){ 
        currentQuestionIndex++; 
        loadQuestion(); 
        document.querySelector('.quiz-container').scrollIntoView({behavior:'smooth',block:'start'}); 
      }
    }
    
    function previousQuestion(){ 
      if(currentQuestionIndex>0){ 
        currentQuestionIndex--; 
        loadQuestion(); 
        document.querySelector('.quiz-container').scrollIntoView({behavior:'smooth',block:'start'}); 
      } 
    }

    function submitQuiz(){
      if(userAnswers[currentQuestionIndex]===null){ 
        showModal('Answer Required','Please answer the current question before submitting.'); 
        return; 
      }
      
      const unanswered=[]; 
      userAnswers.forEach((a,i)=>{ if(a===null) unanswered.push(i+1); });
      if(unanswered.length){ 
        showModal('Incomplete Quiz',`Please answer all questions. Unanswered: ${unanswered.join(', ')}`); 
        return; 
      }

      let score=0; 
      const results=[];
      quizData.forEach((q,i)=>{ 
        const correct=userAnswers[i]===q.correct; 
        if(correct) score++; 
        results.push({
          question:q.question, 
          userAnswer:q.options[userAnswers[i]], 
          correctAnswer:q.options[q.correct], 
          isCorrect:correct
        }); 
      });
      
      const percentage=Math.round((score/quizData.length)*100);

      const modal=document.querySelector('.modal-content');
      modal.innerHTML=`
        <h3>Assessment Complete!</h3>
        <h2 style="color:${percentage>=60?'#26c281':'#ff6464'}">Your Score: ${score}/${quizData.length} (${percentage}%)</h2>
        <p style="margin:16px 0;font-size:1.15rem;">${percentage>=80?'üéâ Excellent work!':percentage>=60?'üëè Good job!':'üìö Keep practicing!'}</p>
        <div style="text-align:left;max-height:400px;overflow-y:auto;margin:24px 0;">
          ${results.map((r,i)=>`
            <div class="result-item ${r.isCorrect?'correct':'incorrect'}">
              <p><strong>Q${i+1}:</strong> ${r.question}</p>
              <p><strong>Your answer:</strong> ${r.userAnswer}</p>
              ${r.isCorrect?'<p style="color:#26c281;font-weight:700;">‚úì Correct!</p>':`<p style="color:#ff6464;"><strong>Correct answer:</strong> ${r.correctAnswer}</p>`}
            </div>`).join('')}
        </div>
        <button class="modal-btn" onclick="closeModal(); showPage('catalogPage')">Return to Courses</button>
        <button class="modal-btn" style="background:#ff6464;" onclick="closeModal(); logout()">Logout</button>`;
      document.getElementById('modal').classList.add('show');
    }

    /* Modal & Logout */
    function showModal(title,message){ 
      document.getElementById('modalTitle').textContent=title; 
      document.getElementById('modalMessage').textContent=message; 
      document.getElementById('modal').classList.add('show'); 
    }
    
    function closeModal(){
      document.getElementById('modal').classList.remove('show');
      setTimeout(()=>{ 
        document.querySelector('.modal-content').innerHTML=`
          <h3 id="modalTitle">Success!</h3>
          <p id="modalMessage">Action completed successfully</p>
          <button class="modal-btn" onclick="closeModal()">Continue</button>
        `; 
      },300);
    }
    
    function logout(){
      currentUser=null; 
      selectedCourse=null; 
      currentQuestionIndex=0; 
      userAnswers=[];
      document.getElementById('loginForm').reset();
      showModal('Logged Out','You have been successfully logged out. Thank you for using EduSphere!');
      setTimeout(()=>{ closeModal(); showPage('loginPage'); },1500);
    }
  </script>
</body>
</html>
